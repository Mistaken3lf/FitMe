<template name="forgotPassword">
  <div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3" id="passwordForgotForm">
      <div class="card-panel grey lighten-4 z-depth-2">
        <h2 class="blue-text">Forgot Password</h2>
        {{#autoForm collection="Meteor.users" schema="ForgotPasswordSchema" id="forgotPasswordForm" type="normal"}}
          {{> afQuickField name="email" type="email"}}
          <button type="submit" class="btn blue white-text waves-effect">Reset Password</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>

<template name="resetPassword">
  <div class="row">
    <div class="col s12 m6 offset-m3 l5 offset-l3" id="resetPasswordForm">
      <div class="card-panel grey lighten-4 z-depth-2">
        <h1 class="blue-text">Reset Password</h1>
        {{#if resetPassword}}
        {{#autoForm collection="Meteor.users" schema="ResetPasswordSchema" id="resetPasswordForm" type="normal"}}
          {{> afQuickField name="newPassword" type="password"}}
          {{> afQuickField name="newPasswordConfirmation" type="password"}}
          <button type="submit" class="btn blue white-text waves-effect">Reset</button>
        {{/autoForm}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
