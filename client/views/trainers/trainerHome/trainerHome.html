<template name="trainerHome">
  {{#if isInRole "trainer"}}
  <!--   Header Section   -->
  <section id="parallax-top">
    <div class="parallax-container">
      <div class="parallax"><img src="/home/bg-workout.jpg"></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="col l6 s12 center-align">
        <img class="responsive-img logo-img" src="/home/FitMe-text-logo3.png">
      </div>
      <br>
      <div class="row center-align">
        <h5 class="header col s12 light white-text">TRAINING | DEDICATION | RESULTS</h5>
      </div>
      <br>
      <br>
    </div>
  </section>
  <!--   About Section   -->
  <section id="about">
    <div class="container">
      <br>
      <br>
      <h1 class="header center blue-text">Welcome To FitMe</h1>
      <div class="row center">
        <h5 class="header col s12 light">A new and intuitive way to manage workouts for your clients</h5>
      </div>
      <div class="divider blue"></div>
      <br>
      <br>
    </div>
    <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center blue-text"><i class="large mdi-action-history"></i></h2>
              <h5 class="center">Save Time</h5>
              <p class="light">Tired of wasting paper and printing out workouts for your clients? With FitMe that is all unnecessary. Your workouts are all now stored digitally and you can access them from anywhere.</p>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center blue-text"><i class="large mdi-hardware-keyboard-alt"></i></h2>
              <h5 class="center">User Friendly</h5>
              <p class="light">A very easy to use interface for anyone. Use it on a computer, tablet, or phone. Designed to work on multiple platforms FitMe is extremely versatile.</p>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center blue-text"><i class="large mdi-maps-local-atm"></i></h2>
              <h5 class="center">Save Money</h5>
              <p class="light">As a trainer, printing out workouts every day is costly with both the cost of paper and the time spent creating and printing everyones workouts. You are sure to save both time and money with FitMe.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--   Mid Picture Section   -->
  <section id="parallax-mid">
    <div class="parallax-container center-align">
      <div class="parallax"><img src="/home/keyboard-lax.jpg"></div>
      <br>
      <br>
      <br>
      <br>
      <h1 class="header center white-text"></h1>
      <div class="row center">
        <h5 class="header col s12 bold white-text">FitMe finds the perfect balance between the way</h5>
        <br>
        <h5 class="header col s12 bold white-text"> something looks and how it functions.</h5>
      </div>
      <br>
      <br>
      <br>
      <br>
    </div>
  </section>

  <!--   Pricing Section   -->
  <section id="pricing">
    <div class="container">
      <br>
      <br>
      <h1 class="header center blue-text">Plans</h1>
      <div class="row center">
        <h5 class="header col s12 light">We offer three different packages to fit your needs.</h5>
      </div>
      <div class="divider blue"></div>
      <br>
      <br>
    </div>

    <div class="container">
      <div class="section">
        <!--   Pricing Section   -->
        <div class="row">
          <!--   First Card   -->
          <div class="col s12 m3 l3">
            <div class="card white hoverable darken-1 z-depth-1">
              <div class="center-align card-content blue-text">
                <div class="divider"></div>
                <div class="section">
                  <h5 class="center-align">Free</h5>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <p class="center-align">$0.00</p>
                  <p class="center-align">1 Client Limit</p>
                </div>
                <br>
                <br>
              </div>
            </div>
          </div>
          <div class="col s12 m3 l3">
            <div class="card blue hoverable darken-1 z-depth-1">
              <div class="center-align card-content white-text">
                <div class="divider"></div>
                <div class="section">
                  <h5 class="center-align">1 Month</h5>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <p class="center-align">$15.00</p>
                  <p class="center-align">50 Client Limit</p>
                  <p class="center-align">Technical Support</p>
                  <p class="center-align">1 Month Of Premium Access</p>
                </div>
              </div>
            </div>
          </div>


          <!--   Second Card   -->
          <div class="col s12 m3 l3">
            <div class="card white hoverable darken-1 z-depth-1">
              <div class="center-align card-content blue-text">
                <div class="divider"></div>
                <div class="section">
                  <h5 class="center-align">6 Month</h5>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <p class="center-align">$60.00</p>
                  <p class="center-align">50 Client Limit</p>
                  <p class="center-align">Technical Support</p>
                  <p class="center-align">6 Months Of Premium Access</p>
                </div>
              </div>
            </div>
          </div>
          <!--   Third Card   -->
          <div class="col s12 m3 l3">
            <div class="card blue hoverable darken-1 z-depth-1">
              <div class="center-align card-content white-text">
                <div class="divider"></div>
                <div class="section">
                  <h5 class="center-align">1 Year</h5>
                </div>
                <div class="divider"></div>
                <div class="section">
                  <p class="center-align">$99.00</p>
                  <p class="center-align">50 Client Limit</p>
                  <p class="center-align">Technical Support</p>
                  <p class="center-align">1 Year Of Premium Access</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row center">
          <a class="btn blue white-text" href="/myAccount">Pick One</a>
        </div>
      </div>
    </div>

  </section>

  <!--   Last Picture Section   -->
  <section id="parallax-mid">
    <div class="parallax-container center-align">
      <div class="parallax"><img src="/home/background4.jpg"></div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <h3 class="header center white-text">We Paved The Way</h3>
      <div class="container">
        <div class="divider blue"></div>
        <div class="divider blue"></div>
      </div>
      <div class="row center box">
        <h5 class="header col s12 light white-text">Let us help you provide the best training experience ever.</h5>
        <p class="dark white-text">The road to success has never looked so clear.</p>
      </div>
      <br>
    </div>
  </section>

  <!--   contact Section   -->
  <section id="about">
    <div class="container">
      <br>
      <br>
      <h1 class="header center blue-text">Contact Us</h1>
      <div class="row center">
        <h5 class="header col s12 light">Open to new ideas and any suggestions, we look forward to hearing from you.</h5>
      </div>
      <div class="divider blue"></div>
      <br>
      <br>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        {{#autoForm schema="ContactUsSchema.contact" id="contactForm" type="normal" resetonsuccess=true}}
        <div class="row">
          <div class="input-field col s12 m4 l4">
            First Name:{{> afQuickField name="firstName" label=false placeholder="John"}}
          </div>
          <div class="input-field col s12 m4 l4">
            Last Name:{{> afQuickField name="lastName" label=false placeholder="Smith"}}
          </div>
          <div class="input-field col s12 m4 l4">
            Phone Number:{{> afQuickField name="phoneNumber" label=false placeholder="Ex. 123-456-7890"}}
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6 l6">
            Email:{{> afQuickField name="email" label=false placeholder="email@address.com"}}
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            Message:{{> afQuickField name="message" class="materialize-textarea" label=false rows=6 placeholder="Enter your message." style="height: 100%;"}}
          </div>
        </div>
        <button class="btn waves-effect waves-light blue" type="submit">Send
          <i class="material-icons right">send</i>
        </button>
        <br>
        <br> {{/autoForm}}
      </div>
    </div>
  </section>

  <!--       Footer       -->
  <footer class="page-footer grey">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">FitMe</h5>
          <p class="grey-text text-lighten-4"> &lt;div&gt;elop provides the FitMe Web site as a service to the public and users of the application.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text bold">Follow Us</h5>
          <div class="divider white"></div>
          <ul>
            <li>
              <a href="https://www.instagram.com/go_fitme/" target="_blank"><img class="responsive-img icon-IG" src="/home/IG-icon40.png"></a>
              <a href="https://www.facebook.com/gofitme/?fref=ts" target="_blank"><img class="responsive-img icon-IG" src="/home/FB-icon40.png"></a>
              <a href="https://twitter.com/go_fitme" target="_blank"><img class="responsive-img icon-IG" src="/home/TW-icon40.png"></a>
            </li>
          </ul>
          <a href="/termsAndConditions" class="white-text">Terms And Conditions</a>
          <br>
          <a href="#" class="white-text">Contact Us: info@gofitme.com</a>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        <div class="row">
          <div class="col s12 m6 l12">
            Â©2015
            <img class="responsive-img footer-logo" src="/home/FitMe-text-logo3.png"> All rights reserved.
            <a class="orange-text text-accent-2 right" href="http://www.divelop.io"><b>&lt;div&gt;elop LLC</b></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  {{else}} 
  {{#if isLoggingIn}} 
  {{> loading}} 
  {{else}} 
  {{> notAuthorized}} 
  {{/if}} 
  {{/if}}
</template>
