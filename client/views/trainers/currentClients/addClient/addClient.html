<template name="addClient">
  {{#if isInRole 'trainer'}}
  <div class="row">
    <img class="responsive-img" id="pageHeader" src="/currentClients/fitMeClientManagement.png">
    <hr class="headerSeperator">
  </div>
  <div class="layoutContainer">
    <div class="row">
      <div class="col s12 m12 l12">
        {{#autoForm collection="Meteor.users" schema="RegisterSchema.register" id="addClientForm"}}
        <div class="card z-depth-1 grey lighten-4">
          <div class="col s12 m12 l12">
            <div class="card z-depth-1">
              <div class="card-title blue center-align white-text">REGISTER CLIENT CARD</div>
            </div>
          </div>
          <div class="col s12 m12 l12">
            <div class="card">
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Username:</span>{{> afQuickField name="username" type="text" label=false placeholder="jsmith"}}
                </div>
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Password:</span>{{> afQuickField name="password" type="password" label=false placeholder="password"}}
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">First Name:</span>{{> afQuickField name="firstName" type="text" label=false placeholder="John"}}
                </div>
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Last Name:</span>{{> afQuickField name="lastName" type="text" label=false placeholder="Smith"}}
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Email:</span>{{> afQuickField name="email" type="email" label=false placeholder="email@address.com"}}
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Birthday:</span>{{> afQuickField name="birthday" type="date" label=false class="datepicker"}}
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m3 l3">
                  <span class="blue-text boldProfileHeading">Address:</span>{{> afQuickField name="address" label=false placeholder="1234 FitMe Dr."}}
                </div>
                <div class="input-field col s12 m3 l3">
                  <span class="blue-text boldProfileHeading">City:</span>{{> afQuickField name="city" label=false placeholder="FitWorld"}}
                </div>
                <div class="input-field col s12 m3 l3">
                  <span class="blue-text boldProfileHeading">State:</span>{{> afQuickField name="state" label=false placeholder="OH"}}
                </div>
                <div class="input-field col s12 m3 l3">
                  <span class="blue-text boldProfileHeading">Zip:</span>{{> afQuickField name="zip" label=false placeholder="12345"}}
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m4 l4">
                  <span class="blue-text boldProfileHeading">Home Phone:</span>{{> afQuickField name="homePhone" label=false placeholder="Ex. 123-456-7890"}}
                </div>
                <div class="input-field col s12 m4 l4">
                  <span class="blue-text boldProfileHeading">Work Phone:</span>{{> afQuickField name="workPhone" label=false placeholder="Ex. 123-456-7890"}}
                </div>
                <div class="input-field col s12 m4 l4">
                  <span class="blue-text boldProfileHeading">Emergency Contact #:</span>{{> afQuickField name="emergencyContact" label=false placeholder="Ex. 123-456-7890"}}
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Biography:</span>{{> afQuickField name="bio" class="materialize-textarea" rows=6 style="height: 100%;" label=false placeholder="Tell us about yourself."}}
                </div>
                <div class="input-field col s12 m6 l6">
                  <span class="blue-text boldProfileHeading">Fitness Goals</span>{{> afQuickField name="fitnessGoals" class="materialize-textarea" rows=6 style="height: 100%;" label=false placeholder="What do you want to accomplish?"}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn blue waves-effect createClient" type="submit">Create Client</button>
          </div>
        </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
  {{/if}}
</template>
