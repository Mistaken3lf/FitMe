<template name="currentClients">
  {{#if isInRole "trainer"}}
  <div class="row">
    <div class="col s12">
      <div class="card z-depth-1 grey lighten-4">
        <div class="col s12 m12 l12">
          <div class="card">
            <div class="blue card-title center-align white-text">CURRENT CLIENTS</div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card white z-depth-1 spacing">
              <div class="row">
                <div class="col s12 m4 l4">
                  {{> EasySearch.Input index=trainersIndex attributes=clientSearchAttributes}}
                </div>
              </div>
              <div class="row">
              {{#if Template.subscriptionsReady}}
              <div class="col s12 m12 l12">
                <!--Client Table-->
                <table class="responsive-table">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Status</th>
                      <th>Suspend</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#EasySearch.Each index=trainersIndex}}
                    <tr>
                      <td><a class="username" href="#">{{username}}</a></td>
                      <td>{{firstName}}</td>
                      <td>{{lastName}}</td>
                      <td>{{userStatus}}</td>
                      <td><button class="btn-floating amber waves-effect suspendUser"><i class="material-icons">https</i></button></td>
                      <td><button class="btn-floating red waves-effect deleteButton"><i class="material-icons">remove</i></button></td>
                    </tr>
                    {{/EasySearch.Each}}
                  </tbody>
                </table>
                <!--End of client table-->
              </div>
              {{else}}
              {{> loading}}
              {{/if}}
            </div>
            </div>
          </div>
           <a href="/addClient" class="btn-floating btn-large waves-effect blue right addClientButton"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
  {{/if}}
</template>
