<template name="currentClients">
  <div class="row">
    <div class="col s12 m12 l12">
      {{#if isInRole 'trainer'}}
      {{#if Template.subscriptionsReady}}
      <div class="card z-depth-1 grey lighten-4">
        <div class="col s12 m12 l12">
          <div class="card">
            <div class="grey darken-2 card-title center-align white-text">CURRENT CLIENTS</div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="card white z-depth-1 spacing">
              <div class="col s12 m12 l12">
                <!--Client Table-->
                <table class="striped responsive-table">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Next Session</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Status</th>
                      <th>Suspend</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each users}}
                    <tr>
                      <td><a href="/clientDashboard/{{_id}}">{{username}}</a></td>
                      <td>{{sessionDate}}</td>
                      <td>{{userProfile.firstName}}</td>
                      <td>{{userProfile.lastName}}</td>
                      <td>{{userStatus}}</td>
                      <td><button class="btn-floating amber waves-effect suspendUser"><i class="material-icons">https</i></button></td>
                      <td><button class="btn-floating red waves-effect deleteButton"><i class="material-icons">remove</i></button></td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
                <!--End of client table-->
              </div>
            </div>
          </div>
        </div>
        <a href="/addClient" class="btn-floating btn-large waves-effect blue right addClientButton"><i class="material-icons">add</i></a>
      </div>
      {{else}}
      {{#if isLoggingIn}}
      {{> loading}}
      {{else}}
      {{> loading}}
      {{/if}}
      {{/if}}
      {{else}}
      {{#if isLoggingIn}}
      {{> loading}}
      {{/if}}
      {{> notAuthorized}}
      {{/if}}
    </div>
  </div>
</template>
