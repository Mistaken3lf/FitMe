<template name="clientProfile">
  {{#if Template.subscriptionsReady}} 
  {{> clientProfileShell}} 
  {{else}} 
  {{> loading}} 
  {{/if}}
</template>
<template name="clientProfileShell">
  <div class="row">
    <div class="card grey lighten-4">
      <div class="row">
        {{#autoForm collection="Meteor.users" id="clientProfileForm" type="method-update" meteormethod="updateClientsProfile" doc=currentClient resetOnSuccess=false autosave=true}}
        <div class="col s12 m12 l12">
          <div class="card white z-depth-1">
            <div class="blue card-title center-align white-text">PROFILE CARD</div>
          </div>
        </div>
        <div class="col s12">
          <div class="card z-depth-1">
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">Username:</span>{{> afQuickField name="username" readonly=true type="text" label=false}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">First Name:</span>{{> afQuickField name="firstName" type="text" label=false}}
              </div>
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">Last Name:</span>{{> afQuickField name="lastName" type="text" label=false}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">Birthday:</span>{{> afQuickField name="birthday" label=false id="clientBirthday" placeholder="Ex. 1990-05-29"}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m3 l3">
                <span class="blue-text myBoldProfileHeading">Address:</span>{{> afQuickField name="address" label=false placeholder="1234 FitMe Dr."}}
              </div>
              <div class="input-field col s12 m3 l3">
                <span class="blue-text myBoldProfileHeading">City:</span>{{> afQuickField name="city" label=false placeholder="FitWorld"}}
              </div>
              <div class="input-field col s12 m3 l3">
                <span class="blue-text myBoldProfileHeading">State:</span>{{> afQuickField name="state" label=false placeholder="OH"}}
              </div>
              <div class="input-field col s12 m3 l3">
                <span class="blue-text myBoldProfileHeading">Zip:</span>{{> afQuickField name="zip" label=false placeholder="12345"}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m4 l4">
                <span class="blue-text myBoldProfileHeading">Home Phone:</span>{{> afQuickField name="homePhone" label=false placeholder="Ex. 123-456-7890"}}
              </div>
              <div class="input-field col s12 m4 l4">
                <span class="blue-text myBoldProfileHeading">Work Phone:</span>{{> afQuickField name="workPhone" label=false placeholder="Ex. 123-456-7890"}}
              </div>
              <div class="input-field col s12 m4 l4">
                <span class="blue-text myBoldProfileHeading">Emergency Contact #:</span>{{> afQuickField name="emergencyContact" label=false placeholder="Ex. 123-456-7890"}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">Email:</span>{{> afQuickField name="emails.0.address" readonly=true type="text" label=false}}
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">Biography:</span>{{> afQuickField name="bio" class="materialize-textarea" rows=6 style="height: 100%;" label=false placeholder="Tell us about yourself"}}
              </div>
              <div class="input-field col s12 m6 l6">
                <span class="blue-text myBoldProfileHeading">Fitness Goals:</span>{{> afQuickField name="fitnessGoals" class="materialize-textarea" rows=6 style="height: 100%;" label=false placeholder="What do you want to accomplish"}}
              </div>
            </div>
          </div>
        </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
