<template name="clientDashboard">
  {{#if isInRole 'trainer'}}
  <div class="row">
    <img class="responsive-img" id="pageHeader" src="/dashboard/fitMeClientDashboard.png">
    <h5 class="center blue-text">{{#with myClient}}{{firstName}} {{lastName}}{{/with}}</h5>
    <hr class="headerSeperator">
  </div>
  <div class="row">
    <div class="col s12 m2 l2">
      <button class="btn blue clickedButton" id="clientProfile">Profile</button>
    </div>
    <div class="col s12 m2 l2">
      <button class="btn blue clickedButton" id="clientSchedule">Schedule</button>
    </div>
    <div class="col s12 m2 l2">
      <button class="btn blue clickedButton" id="clientStats">Stats</button>
    </div>
    <div class="col s12 m2 l2">
      <button class="btn blue clickedButton" id="clientCardio">Cardio</button>
    </div>
    <div class="col s12 m2 l2">
      <button class="btn blue clickedButton" id="clientWorkout">Workout</button>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12">
      {{#if activeTemplate}}
      {{> Template.dynamic template=activeTemplate}}
      {{else}}
      {{> clientProfile}}
      {{/if}}
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
  {{/if}}
</template>
