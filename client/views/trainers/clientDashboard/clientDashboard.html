<template name="clientDashboard">
  {{#if isInRole 'trainer'}}
  <div class="row">
    <img class="responsive-img" id="pageHeader" src="/dashboard/fitMeClientDashboard.png">
    <hr class="headerSeperator">
  </div>
  <div class="dashContainer">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <button class="btn blue clickedButton col s12 m2 l2" id="clientProfile">Profile</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="clientSchedule">Schedule</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="clientStats">Stats</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="clientCardio">Cardio</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="clientWorkout">Workout</button>
        </div>
        {{#if activeTemplate}}
        {{> Template.dynamic template=activeTemplate}}
        {{else}}
        {{> clientProfile}}
        {{/if}}
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{/if}}
  {{/if}}
</template>
