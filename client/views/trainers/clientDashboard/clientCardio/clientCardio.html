<template name="clientCardio">
  {{> clientCardioShell}}
</template>
<template name="clientCardioShell">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card z-depth-1">
        <div class="blue card-title center-align white-text">CARDIO CARD</div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        {{#autoForm collection="ClientCardio" id="clientCardioForm" type="method-update" meteormethod="updateClientCardio" doc=currentClientsCardio resetOnSuccess=false autosave=true}}
        <div class="card z-depth-1">
          <div class="card-content">
            <span class="card-title blue-text">CARDIO PROGRAM</span>
            <div class="row">
              <div class="col s12 m6 l6">
                <div class="row">
                  <div class="col s12 m4 l3">
                    <span class="cardioLabel">Age:</span>
                    {{> afQuickField name="cardioProgramAge" type="number" label=false placeholder="Age"}}
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m4 l3">
                    <span class="cardioLabel">Resting Heart Rate:</span>
                    {{> afQuickField name="cardioProgramRestingHeartRate" type="number" label=false placeholder="Resting Heart Rate"}}
                  </div>
                </div>
                <div class="row">
                  <span class="heartRateHeading">Max Heart Rate</span>
                </div>
                <div class="row equationPadding">
                  <div class="col s12 m1 l1">
                    220
                  </div>
                  <div class="col s1 m1 l1">
                    <div class="mathSymbolsCProg center-align"> &#8722; </div>
                  </div>
                  <div class="col s12 m2 l2">
                    {{#with currentClientsCardio}}{{cardioProgramAge}}{{/with}}
                  </div>
                  <div class="col s1 m1 l1">
                    <div class="mathSymbolsCProg center-align"> &#61; </div>
                  </div>
                  <div class="col s12 m2 l2">
                    <b>{{maxHeartRate}}</b>
                  </div>
                </div>
                <div class="col s12 m6 l6 clientAlign">
                <div class="row">
                  <div class="cardioLabel">Beginner:  55 - 70% Intenstiy</div>
                </div>
                <div class="row">
                  <div class="cardioLabel">Intermediate:  60 - 75% Intenstiy</div>
                </div>
                <div class="row">
                  <div class="cardioLabel">Advanced:  65 - 80% Intenstiy</div>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card z-depth-1">
          <div class="card-content">
            <span class="card-title blue-text">WEEKS 1 - 4</span>
            <div class="row">
              <div class="col s12 m3 l3">
                <span class="cardioLabel">Start Date:</span>{{> afQuickField name="cardioW14StartDate" type="date" class="datepicker" label=false placeholder="Ex. 1990-05-29"}}
              </div>
            </div>
            <h6 class="bpmEquation">(MHR - RHR) x %I <br>+ RHR <br>= BPM</h6>
            <br><br>
            <div class="row">
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ( </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align inputAlign" name="cardioW14StartMaxHeartRate" type="number" label=false placeholder="MHR"}}
                <label class="black-text" for="BPM">MHR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#8722; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14StartRestingHeartRate" type="number" label=false placeholder="RHR"}}
                <label class="black-text" for="BPM">RHR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ) &nbsp;&nbsp;&nbsp;&nbsp; &#215;</div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14StartPercentIntensity" type="number" label=false placeholder="% I"}}
                <label class="black-text" for="BPM">% I</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#43; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="inputAdjust center-align" name="cardioW14StartRestingHeartRate" type="number" label=false placeholder="RHR"}}
                <label class="clientLabelAdjust black-text" for="BPM">RHR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#61; </div>
              </div>
              <div class="col s12 m2 l2 bpmSmacing">
                <b>{{startBeatsPerMinuteW14}}</b>
                <label class="clientLabelAdjust black-text" for="BPM">Beats Per Minute</label>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col s12 m3 l3">
                <span class="cardioLabel">End Date:</span>{{> afQuickField name="cardioW14EndDate" type="date" class="datepicker" label=false placeholder="Ex. 1990-05-29"}}
              </div>
            </div>
            <div class="row">
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ( </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndMaxHeartRate" type="number" label=false placeholder="MHR"}}
                <label class="black-text" for="BPM">MHR</label>
                <label class="black-text" for="BPM">Max HR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#8722; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndRestingHeartRate" type="number" label=false placeholder="RHR"}}
                <label class="black-text" for="BPM">RHR</label>
                <label class="black-text" for="BPM">Resting HR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ) &nbsp;&nbsp;&nbsp;&nbsp; &#215;</div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndPercentIntensity" type="number" label=false placeholder="% I"}}
                <label class="black-text" for="BPM">% I</label>
                <label class="black-text" for="BPM">% Intensity</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#43; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndRestingHeartRate" type="number" label=false placeholder="RHR"}}
                <label class="black-text" for="BPM">RHR</label>
                <label class="black-text" for="BPM">Resting HR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#61; </div>
              </div>
              <div class="col s12 m2 l2 bpmSmacing">
                <b>{{endBeatsPerMinuteW14}}</b>
                <label class="black-text" for="BPM">Beats Per Minute</label>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col s12 m6 l6">
                <div class="row">
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Beginner: {{> afQuickField name="cardioW14Beginner" rows=4 style="height: 100%;" label=false}}</span>
                  </div>
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Intermediate:  {{> afQuickField name="cardioW14Intermediate" rows=4 style="height: 100%;" label=false}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Advanced:  {{> afQuickField name="cardioW14Advanced" rows=4 style="height: 100%;" label=false}}</span>
                  </div>
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Type:  {{> afQuickField name="cardioW14Type" rows=4 style="height: 100%;" label=false}}</span>
                  </div>
                </div>
              </div>
              <div class="col s12 m4 l4 offset-l2 align">
                <div class="row">
                  <span class="cardioLabel">MHR = Max Heart Rate</span>
                </div>
                <div class="row">
                  <span class="cardioLabel">RHR = Resting Heart Rate</span>
                </div>
                <div class="row">
                  <span class="cardioLabel">% I = % Intenstiy</span>
                </div>
              </div>
            </div>
          </div>
        </div>

              <div class="col s12 m2 l1">

            <br>

                </div>
                <div class="row">
