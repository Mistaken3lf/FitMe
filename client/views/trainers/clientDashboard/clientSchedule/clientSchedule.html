<template name="clientSchedule">
  {{> clientScheduleShell}}
</template>
<template name="clientScheduleShell">
  <div class="card grey lighten-4">
    <div class="col s12 m12 l12">
      <div class="card white z-depth-1">
        <div class="blue card-title center-align white-text">SCHEDULE CARD</div>
      </div>
    </div>
    <div class="col s12 m12 l12">
      {{#autoForm collection="Meteor.users" id="clientScheduleForm" type="method-update" meteormethod="updateClientsProfile" doc=currentClient resetOnSuccess=false autosave=true}}
      <div class="row">
        <div class="card white z-depth-1">
          <div class="col s12 m4 l4">
            <h6 class="center-align blue-text"><b>Sessions Remaining</b></h6>
            {{> afQuickField name="userProfile.sessionsRemaining" class="center-align" type="number" label=false}}
          </div>
          <div class="col s12 m4 l4">
            <h6 class="center-align blue-text"><b>Payment Due</b></h6>
            {{> afQuickField name="userProfile.paymentDue" type="date" class="datepicker center-align" label=false}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card white z-depth-1">
          <div class="col s12">
            <h4>Monday:</h4>
            <h4>Tuesday:</h4>
            <h4>Wednesday:</h4>
            <h4>Thursday:</h4>
            <h4>Friday:</h4>
            <h4>Saturday:</h4>
            <h4>Sunday:</h4>
          </div>
        </div>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
