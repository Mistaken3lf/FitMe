<template name="clientSchedule">
  {{#if Template.subscriptionsReady}}
  {{> clientScheduleShell}}
  {{else}}
  {{> loading}}
  {{/if}}
</template>
<template name="clientScheduleShell">
  {{#autoForm collection="Meteor.users" id="clientScheduleForm" type="method-update" meteormethod="updateClientSchedule" doc=curClient resetOnSuccess=false autosave=true}}
  <div class="card grey lighten-4">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card white z-depth-1">
          <div class="blue card-title center-align white-text">SCHEDULE CARD</div>
        </div>
      </div>
      <div class="col s12 m12 l12">
        <div class="card white z-depth-1">
          <div class="row">
            <div class="col s12 m4 l4">
              <h6 class="center-align blue-text"><b>Sessions Remaining</b></h6>
              {{> afQuickField name="sessionsRemaining" class="center-align" type="number" label=false}}
            </div>
            <div class="col s12 m4 l4">
              <h6 class="center-align blue-text"><b>Payment Due</b></h6>
              {{> afQuickField name="paymentDue" id="paymentDue" class="center-align" label=false}}
            </div>
            <div class="col s12 m4 l4 center">
              <h6 class="center-align blue-text"><b>Today's Date</b></h6>
              <br>
              <span>{{todaysDate}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Monday</h4>
                {{> afQuickField name="mondaysSchedule" id="mondaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Tuesday</h4>
                {{> afQuickField name="tuesdaysSchedule" id="tuesdaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Wednesday</h4>
                {{> afQuickField name="wednesdaysSchedule" id="wednesdaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Thursday</h4>
                {{> afQuickField name="thursdaysSchedule" id="thursdaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Friday</h4>
                {{> afQuickField name="fridaysSchedule" id="fridaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Saturday</h4>
                {{> afQuickField name="saturdaysSchedule" id="saturdaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <div class="col s12 m12 l12">
                <h4 class="center">Sunday</h4>
                {{> afQuickField name="sundaysSchedule" id="sundaysSchedule" readonly=true label=false}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/autoForm}}
</template>
