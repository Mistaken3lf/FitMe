  <template name="clientSchedule">
  {{#if Template.subscriptionsReady}}
  {{> clientScheduleShell}}
  {{else}}
  {{> loading}}
  {{/if}}
</template>
<template name="clientScheduleShell">
  {{#autoForm collection="Meteor.users" id="clientScheduleForm" type="method-update" meteormethod="updateClientSchedule" doc=curClient resetOnSuccess=false autosave=true}}
  <div class="card grey lighten-4">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card white z-depth-1">
          <div class="blue card-title center-align white-text">SCHEDULE CARD</div>
        </div>
      </div>
      <div class="row">
        <h5 class="center"><b>WEEK OF:</b><br> {{startOfWeek}} - {{endOfWeek}}</h5>
      </div>
      <div class="col s12 m12 l12">
        <div class="card white z-depth-1">
          <div class="row">
            <div class="col s12 m4 l4">
              <h6 class="center-align blue-text"><b>Sessions Remaining</b></h6>
              {{> afQuickField name="sessionsRemaining" class="center-align" type="number" label=false placeholder="Ex. 20"}}
            </div>
            <div class="col s12 m4 l4">
              <h6 class="center-align blue-text"><b>Payment Due</b></h6>
              {{> afQuickField name="paymentDue" id="paymentDue" class="center-align" label=false placeholder="Ex. 05/29/1990"}}
            </div>
            <div class="col s12 m4 l4 center">
              <h6 class="center-align blue-text"><b>Today's Date</b></h6>
              <br>
              <span>{{todaysDate}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Monday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="mondaysScheduleStart" id="mondaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="mondaysScheduleEnd" id="mondaysScheduleEnd" label=false readonly=true placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="mondayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
            <div class="row center">
              <div class="col s12 m12 l12">
                <div class="row">
                  <button class="btn red cancelMonday">Cancel Appointment</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Tuesday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="tuesdaysScheduleStart" id="tuesdaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="tuesdaysScheduleEnd" id="tuesdaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="tuesdayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Wednesday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="wednesdaysScheduleStart" id="wednesdaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="wednesdaysScheduleEnd" id="wednesdaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="wednesdayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Thursday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="thursdaysScheduleStart" id="thursdaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="thursdaysScheduleEnd" id="thursdaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="thursdayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Friday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="fridaysScheduleStart" id="fridaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="fridaysScheduleEnd" id="fridaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="fridayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Saturday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="saturdaysScheduleStart" id="saturdaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="saturdaysScheduleEnd" id="saturdaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="saturdayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card white">
            <div class="row">
              <h4 class="center">Sunday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="sundaysScheduleStart" id="sundaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="sundaysScheduleEnd" id="sundaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="sundayDescription" label=false placeholder="Workout Description"}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/autoForm}}
</template>
