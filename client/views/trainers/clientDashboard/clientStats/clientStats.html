<template name="clientStats">
  {{#if Template.subscriptionsReady}}
  {{> clientStatsShell}}
  {{else}}
  <p>Loading...</p>
  {{/if}}
</template>
<template name="clientStatsShell">
  <div class="card z-depth-1 grey lighten-4">
    <div class="col s12 m12 l12">
      <div class="card z-depth-1">
        <div class="card-title center-align black-text statsGradient">STATS CARD</div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        {{#autoForm collection="ClientStats" id="clientStatsForm" type="method-update" meteormethod="updateClientsStats" doc=currentClientsStats resetOnSuccess=false autosave=true}}
        <span class="card-title blue-text">{{#with currentClient}} {{userProfile.firstName}}'s Body Statistics{{/with}}</span>
        <div class="card white z-depth-1">
          <div class="row">
            <div class="col s12 m4 l3">
              <h5 class="bodyStatsHeading">Initial Test</h5>
              <span class="bodyStatsLabel">Date:</span>{{> afQuickField name="statsITDate" type="date" class="datepicker" label=false placeholder="Ex. 1990-05-29"}}
            </div>
          </div>
          <div class="row">
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Body Weight:</span>{{> afQuickField name="statsITBodyWeight" type="number" label=false placeholder="Ex. 150"}}
            </div>
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Body Fat %:</span>{{> afQuickField name="statsITBodyFatPercent" type="number" label=false placeholder="Ex. 8"}}
            </div>
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Lbs. Body Fat:</span>{{> afQuickField name="statsITBodyFatLbs" type="number" label=false placeholder="Ex. 15"}}
