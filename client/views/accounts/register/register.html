<template name="register">
  <div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4" id="registrationForm">
      <div class="card-panel white z-depth-2">
        <h1 class="blue-text">Register</h1>
        {{#autoForm collection="Meteor.users" id="registerForm" type="normal" doc=someDoc}}
          {{> afQuickField name="username"}}
          {{> afQuickField name="services.$.password" type="password"}}
          {{> afQuickField name="email"}}
          {{> afQuickField name="profile.firstName"}}
          {{> afQuickField name="profile.lastName"}}
          <button type="submit" class="btn blue waves-effect">Register</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
