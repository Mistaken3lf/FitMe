<template name="adminHome">
  {{#if isInRole "admin"}}
  <!--   Header Section   -->
  <section id="top" class="responsive-img" style="background-image: url('/home/bg-workout.jpg');">
    <div class="container">
      <br>
      <br>
      <br>
      <div class="col l6 s12 center-align">
        <img class="responsive-img logo-img" src="/home/FitMe-text-logo3.png">
      </div>
      <br>
      <br>
      <div class="row center-align">
        <h5 class="header col s12 light white-text">TRAINING | DEDICATION | RESULTS</h5>
      </div>
      <br>
      <br>
    </div>
  </section>
  <!--   About Section   -->
  <section id="about">
    <div class="container">
      <br>
      <br>
      <h1 class="header center blue-text">Welcome To FitMe</h1>
      <div class="row center">
        <h5 class="header col s12 light">A new and intuitive way to manage workouts for your clients</h5>
      </div>
      <div class="divider blue"></div>
      <br>
      <br>
    </div>
    <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center blue-text"><i class="large mdi-action-history"></i></h2>
              <h5 class="center">Save Time</h5>
              <p class="light">Tired of wasting paper and printing out workouts for your clients? With FitMe that is all unnecessary. Your workouts are all now stored digitally and you can access them from anywhere.</p>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center blue-text"><i class="large mdi-hardware-keyboard-alt"></i></h2>
              <h5 class="center">User Friendly</h5>
              <p class="light">A very easy to use interface for anyone. Use it on a computer, tablet, or phone. Designed to work on multiple platforms FitMe is extremely versatile.</p>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center blue-text"><i class="large mdi-maps-local-atm"></i></h2>
              <h5 class="center">Save Money</h5>
              <p class="light">As a trainer, printing out workouts every day is costly with both the cost of paper and the time spent creating and printing everyones workouts. You are sure to save both time and money with FitMe.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="page-footer" id="footerColor">
    <div class="container">
      <div class="row center">
        <div class="col s12 m6 offset-m3 l6 offset-l3 center">
          <ul>
            <li>
              <a href="https://www.instagram.com/go_fitme/" target="_blank"><img class="responsive-img icon-IG" src="/home/ig.png"></a>
              <a href="https://www.facebook.com/gofitme/?fref=ts" target="_blank"><img class="responsive-img icon-IG" src="/home/fb.png"></a>
              <a href="https://twitter.com/go_fitme" target="_blank"><img class="responsive-img icon-IG" src="/home/tw.png"></a>
            </li>
          </ul>
          <span><a href="/termsAndConditions" class="white-text">Terms And Conditions</a> | <a href="contactPage" class="white-text">Contact Us</a></span>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3 l6 offset-l3">
          <p class="grey-text text-lighten-4 center-align"> &lt;div&gt;elop provides the FitMe Web App as a service to the public and users of the application.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright grey">
      <div class="container">
        Â©2015
        <img class="responsive-img footer-logo" src="/home/FitMe-text-logo3.png"> All rights reserved.
        <a class="white-text text-accent-2 right" href="http://www.divelop.io"><b>&lt;div&gt;elop LLC</b></a>
      </div>
    </div>
  </footer>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
  {{/if}}
</template>
