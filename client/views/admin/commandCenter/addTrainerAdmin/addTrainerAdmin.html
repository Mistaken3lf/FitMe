<template name="addTrainerAdmin">
  {{#if isInRole "admin"}}
  <div class="row">
    <div class="col s12 m8 offset-m3 l6 offset-l3" id="createTrainerAdminForm">
      <div class="card-panel black z-depth-2">
        <h2 class="green-text">Create Trainer</h2>
        {{#autoForm collection="Meteor.users" schema="RegisterSchema.register" id="addTrainerAdminForm" type="normal"}}
        {{> afQuickField name="username" class="green-text"}}
        {{> afQuickField name="password" type="password" class="green-text"}}
        {{> afQuickField name="email" class="green-text"}}
        {{> afQuickField name="firstName" class="green-text"}}
        {{> afQuickField name="lastName" class="green-text"}}
        <button type="submit" class="btn green waves-effect">Add</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  <p>Loading</p>
  {{else}}
  <p>Not authorized</p>
  {{/if}}
  {{/if}}
</template>
