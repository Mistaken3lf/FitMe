<template name="trainersClients">
  <div class="card white">
    <div class="row">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="black card-title center-align white-text">CURRENT CLIENTS</div>
        </div>
        <div class="row">
          <div class="col s12 m12 l12">
            <div class="row">
              <div class="col s12 m4 l4">
                {{> EasySearch.Input index=trainersClientsIndex attributes=trainersClientsAttributes}}
              </div>
            </div>
            <div class="row">
              {{#if Template.subscriptionsReady}}
              <div class="col s12 m12 l12">
                <!--Client Table-->
                <table class="responsive-table">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Status</th>
                      <th>Suspend</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#EasySearch.Each index=trainersClientsIndex}}
                    <tr>
                      <td>{{username}}</td>
                      <td>{{firstName}}</td>
                      <td>{{lastName}}</td>
                      <td>{{userStatus}}</td>
                      <td>
                        <button class="btn-floating amber waves-effect suspendUser"><i class="material-icons">https</i></button>
                      </td>
                      <td>
                        <button class="btn-floating red waves-effect deleteButton"><i class="material-icons">remove</i></button>
                      </td>
                    </tr>
                    {{/EasySearch.Each}}
                  </tbody>
                </table>
                <!--End of client table-->
              </div>
              {{else}} {{> loading}} {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
