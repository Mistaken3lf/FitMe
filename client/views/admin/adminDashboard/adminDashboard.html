<template name="adminDashboard">
  {{#if isInRole "admin"}}
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card black z-depth-2">
        <div class="row">
          <div class="col s12 m12 l12">
            <h1 class="green-text center-align command"><b>ADMIN DASHBOARD</b></h1>
            <div class="row">
              <h5 class="center green-text">{{#with currentTrainer}}{{firstName}} {{lastName}}{{/with}}</h5>
            </div>
            <div class="row">
              <div class="col s12 m3 l3">
                <button class="btn green white-text adminClickedButton" id="trainersProfile">Profile</button>
              </div>
              <div class="col s12 m3 l3">
                <button class="btn green white-text adminClickedButton" id="trainersClients">Clients</button>
              </div>
              <div class="col s12 m3 l3">
                <button class="btn green white-text adminClickedButton" id="accountDetails">Account</button>
              </div>
            </div>
            <div class="card green">
              <div class="row">
                <div class="col s12 l12 m12">
                  <div class="row">
                    {{#if activeTemplate}} 
                    {{> Template.dynamic template=activeTemplate}} 
                    {{else}} 
                    {{> trainersProfile}} 
                    {{/if}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
  {{/if}}
</template>
