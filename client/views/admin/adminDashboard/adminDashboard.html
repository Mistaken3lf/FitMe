<template name="adminDashboard">
  {{#if isInRole 'admin'}}
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card black">
        <h1 class="green-text center">Admin Dashboard</h1>
        <h5 class="green-text center">{{#with currentTrainer}}{{userProfile.firstName}} {{userProfile.lastName}}{{/with}}</h5>
      </div>
    </div>
  </div>
  {{/if}}
</template>
