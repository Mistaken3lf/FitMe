<template name="mySession">
  {{#if Template.subscriptionsReady}}
  {{> mySessionShell}}
  {{else}}
  {{> loading}}
  {{/if}}
</template>
<template name="mySessionShell">
  {{#autoForm collection="Meteor.users" id="mySessionForm" doc=thisClient resetOnSuccess=false}}
  <div class="card grey lighten-4">
    <div class="col s12 m12 l12">
      <div class="card white z-depth-1">
        <div class="blue card-title center-align white-text">SCHEDULE CARD</div>
      </div>
    </div>
    <div class="row">
      <h5 class="center"><b>WEEK OF: </b><br> {{startOfWeek}} - {{endOfWeek}}</h5>
    </div>
    <div class="col s12 m12 l12">
      <div class="card white z-depth-1">
        <div class="row">
          <div class="col s12 m4 l4">
            <h6 class="center-align blue-text"><b>Sessions Remaining</b></h6>
            {{> afQuickField name="sessionsRemaining" class="center-align" readonly=true type="number" label=false placeholder="Ex. 20"}}
          </div>
          <div class="col s12 m4 l4">
            <h6 class="center-align blue-text"><b>Payment Due</b></h6>
            {{> afQuickField name="paymentDue" id="paymentDue" class="center-align" readonly=true label=false placeholder="Ex. 05/29/1990"}}
          </div>
          <div class="col s12 m4 l4 center">
            <h6 class="center-align blue-text"><b>Today's Date</b></h6>
            <br>
            <span>{{todaysDate}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        <h6 class="red-text">* You Must Confirm Your Scheduled Appointment</h6>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card white">
          <div class="row">
            <div class="col s12 m12 l12">
              <h4 class="center">Monday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="mondaysScheduleStart" id="mondaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="mondaysScheduleEnd" id="mondaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="mondayDescription" readonly=true label=false}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Status: {{> afQuickField name="mondayStatus" type="switch" trueLabel="Go" falseLabel="No Go" label=false id="mondayStatus"}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <div class="card white">
          <div class="row">
            <div class="col s12 m12 l12">
              <h4 class="center">Tuesday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="tuesdaysScheduleStart" id="tuesdaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>
              <div class="col s12 m6 l6">
                End: {{> afQuickField name="tuesdaysScheduleEnd" id="tuesdaysScheduleEnd" readonly=true label=false placeholder="End Time"}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Description: {{> afQuickField name="tuesdayDescription" readonly=true label=false}}
              </div>
            </div>
            <div class="row">
              <div class="col s12 m12 l12">
                Status: {{> afQuickField name="tuesdayStatus" type="switch" trueLabel="Go" falseLabel="No Go" label=false id="tuesdayStatus"}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card white">
          <div class="row">
            <div class="col s12 m12 l12">
              <h4 class="center">Wednesday</h4>
              <div class="col s12 m6 l6">

              </div>

          </div>
        </div>
      </div>
      <div class="col s12 m6 l6">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card white">
          <div class="row">
            <div class="col s12 m12 l12">
              <h4 class="center">Friday</h4>
              <div class="col s12 m6 l6">
                Start: {{> afQuickField name="fridaysScheduleStart" id="fridaysScheduleStart" readonly=true label=false placeholder="Start Time"}}
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <div class="card white">
          <div class="row">
            <div class="col s12 m12 l12">
              <h4 class="center">Saturday</h4>
              <div class="col s12 m6 l6">

            <div class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card white">
          <div class="row">
            <div class="col s12 m12 l12">

              <div class="col s12 m6 l6">

              </div>
            </div>
            <div class="row">

            <div class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/autoForm}}
</template>
