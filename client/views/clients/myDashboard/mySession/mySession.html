<template name="mySession">
  {{#if Template.subscriptionsReady}}
  {{#if isInRole 'client'}}
  {{#autoForm collection="Meteor.users" id="mySessionForm" doc=thisClient}}
  <div class="card z-depth-1 grey lighten-4">
    <div class="col s12 m12 l12">
      <div class="card white z-depth-0">
        <div class="card-title center-align black-text profileGradient">SESSION LOG</div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="col s12 m3 l3">
            <img src="/dashboard/profile/profilePicture.jpg" class="profilePic responsive-img">
            <div class="card-title center-align blue-text"><b>{{#with thisClient}}{{userProfile.firstName}} {{userProfile.lastName}}{{/with}}</b></div>
          </div>
          <div class="col s12 m3 l3">
            <h6 class="center-align blue-text"><b>Sessions Remaining</b></h6>
            {{> afQuickField name="userProfile.sessionsRemaining" class="center-align" readonly=true label=false}}
          </div>
          <div class="col s12 m3 l3">
            <h6 class="center-align blue-text"><b>Payment Due</b></h6>
            {{> afQuickField name="userProfile.paymentDue" readonly=true class="center-align" label=false}}
          </div>
          <div class="col s12 m3 l3">
            <h6 class="center-align blue-text"><b>Next Session</b></h6>
            {{> afQuickField name="sessionDate" readonly=true class="center-align" label=false}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/autoForm}}
  {{else}}
  <p>Not Authorized!!!</p>
  {{/if}}
  {{else}}
  <p>Loading...</p>
  {{/if}}
</template>
