<template name="myCardio">
  {{#if Template.subscriptionsReady}}
  {{> myCardioShell}}
  {{else}}
  {{> loading}}
  {{/if}}
</template>
<template name="myCardioShell">
  <div class="card z-depth-1 grey lighten-4">
    <div class="col s12 m12 l12">
      <div class="card z-depth-1">
        <div class="blue card-title center-align white-text">CARDIO CARD</div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12">
        {{#autoForm collection="ClientCardio" id="myCardioForm" doc=myCardio}}
        <div class="card z-depth-1">
          <div class="card-content">
            <span class="card-title blue-text">CARDIO PROGRAM</span>
            <div class="row">
              <div class="col s12 m6 l9">
                <div class="row">
                  <div class="col s12 m4 l3">
                    <span class="cardioLabel">Age:</span>
                    {{> afQuickField name="cardioProgramAge" type="number" label=false readonly=true placeholder="Age"}}
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m4 l3">
                    <span class="cardioLabel">Resting Heart Rate:</span>
                    {{> afQuickField name="cardioProgramRestingHeartRate" type="number" label=false readonly=true placeholder="Resting Heart Rate"}}
                  </div>
                </div>
                <div class="row">
                  <span class="myHeartRateHeading">Max Heart Rate</span>
                </div>
                <div class="row equationPadding">
                  <div class="col s12 m1 l1">
                    220
                  </div>
                  <div class="col s1 m1 l1">
                    <div class="mathSymbolsCP center-align"> &#8722; </div>
                  </div>
                  <div class="col s12 m2 l2">
                    {{#with myCardio}}{{cardioProgramAge}}{{/with}}
                  </div>
                  <div class="col s1 m1 l1">
                    <div class="mathSymbolsCP center-align"> &#61; </div>
                  </div>
                  <div class="col s12 m2 l2">
                    <b>{{maxHeartRate}}</b>
                  </div>
                </div>
              </div>
              <div class="col s12 m6 l3">
                <div class="card white">
                  <div class="card-content">
                    <img src="/dashboard/cardio/fitMeCardioLevels.png" class="responsive-img">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card z-depth-1">
          <div class="card-content">
            <span class="card-title blue-text">WEEKS 1 - 4</span>
            <div class="row">
              <div class="col s12 m3 l3">
                <span class="cardioLabel">Start Date:</span>{{> afQuickField name="cardioW14StartDate" label=false readonly=true placeholder="Ex. 1990-05-29"}}
              </div>
            </div>
            <div class="row">
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ( </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align inputAlign" name="cardioW14StartMaxHeartRate" type="number" label=false readonly=true placeholder="MHR"}}
                <label class="black-text" for="BPM">Max HR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#8722; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14StartRestingHeartRate" type="number" label=false readonly=true placeholder="RHR"}}
                <label class="black-text" for="BPM">Resting HR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ) &nbsp;&nbsp;&nbsp;&nbsp; &#215;</div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14StartPercentIntensity" type="number" label=false readonly=true placeholder="% I"}}
                <label class="black-text" for="BPM">% Intensity</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#43; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="inputAdjust center-align" name="cardioW14StartRestingHeartRate" type="number" label=false readonly=true placeholder="RHR"}}
                <label class="labelAdjust black-text" for="BPM">Resting HR</label>
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#61; </div>
              </div>
              <div class="col s12 m2 l2">
                <b>{{startBeatsPerMinuteW14}}</b>
                <label class="labelAdjust black-text" for="BPM">Beats Per Minute</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 m3 l3">
                <span class="cardioLabel">End Date:</span>{{> afQuickField name="cardioW14EndDate"  label=false readonly=true placeholder="Ex. 1990-05-29"}}
              </div>
            </div>
            <div class="row">
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ( </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndMaxHeartRate" type="number" label=false readonly=true placeholder="MHR"}}
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#8722; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndRestingHeartRate" type="number" label=false readonly=true placeholder="RHR"}}
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> ) &nbsp;&nbsp;&nbsp;&nbsp; &#215;</div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndPercentIntensity" type="number" label=false readonly=true placeholder="% I"}}
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#43; </div>
              </div>
              <div class="col s12 m2 l1">
                {{> afQuickField class="center-align" name="cardioW14EndRestingHeartRate" type="number" label=false readonly=true placeholder="RHR"}}
              </div>
              <div class="col s1 m1 l1">
                <div class="mathSymbolsCP center-align"> &#61; </div>
              </div>
              <div class="col s12 m2 l2">
                <b>{{endBeatsPerMinuteW14}}</b>
                <label class="labelAdjust black-text" for="BPM">Beats Per Minute</label>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col s12 m6 l6">
                <div class="row">
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Beginner: {{> afQuickField name="cardioW14Beginner" rows=4 class="materialize-textarea" style="height: 100%;" label=false readonly=true}}</span>
                  </div>
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Intermediate:  {{> afQuickField name="cardioW14Intermediate" rows=4 class="materialize-textarea" style="height: 100%;" label=false readonly=true}}</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12 m6 l6">
                    <span class="cardioLabel">Advanced:  {{> afQuickField name="cardioW14Advanced" rows=4 class="materialize-textarea" style="height: 100%;" label=false readonly=true}}</span>

                  </div>
                </div>
              </div>
              <div class="col s12 m6 l3 offset-l1">
                <div class="card white">
                  <div class="card-content">
                    <img src="/dashboard/cardio/fitMeCardioKey.png" class="responsive-img">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
