<template name="myTrainer">
  {{#if isInRole "client"}}
  {{#autoForm collection="Meteor.users" id="myTrainerForm" doc=myTrainer}}
  <div class="card z-depth-3 grey lighten-4">
    <div class="col s12 m12 l12">
      <div class="card white">
        <div class="blue card-title center-align white-text">MY TRAINER'S PROFILE</div>
      </div>
    </div>
    {{#if Template.subscriptionsReady}}
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">Username:</span>{{> afQuickField name="username" readonly=true type="text" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">First Name:</span>{{> afQuickField name="firstName" readonly=true type="text" label=false}}
            </div>
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">Last Name:</span>{{> afQuickField name="lastName" readonly=true type="text" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">Birthday:</span>{{> afQuickField name="birthday" readonly=true label=false id="birthday" placeholder="Ex. 1990-05-29"}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m3 l3">
              <span class="blue-text myBoldProfileHeading">Address:</span>{{> afQuickField name="address" readonly=true label=false placeholder="1234 FitMe Dr."}}
            </div>
            <div class="input-field col s12 m3 l3">
              <span class="blue-text myBoldProfileHeading">City:</span>{{> afQuickField name="city" readonly=true label=false placeholder="FitWorld"}}
            </div>
            <div class="input-field col s12 m3 l3">
              <span class="blue-text myBoldProfileHeading">State:</span>{{> afQuickField name="state" readonly=true label=false placeholder="OH"}}
            </div>
            <div class="input-field col s12 m3 l3">
              <span class="blue-text myBoldProfileHeading">Zip:</span>{{> afQuickField name="zip" readonly=true label=false placeholder="12345"}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m4 l4">
              <span class="blue-text myBoldProfileHeading">Home Phone:</span>{{> afQuickField name="homePhone" readonly=true label=false placeholder="Ex. 123-456-7890"}}
            </div>
            <div class="input-field col s12 m4 l4">
              <span class="blue-text myBoldProfileHeading">Work Phone:</span>{{> afQuickField name="workPhone" readonly=true label=false placeholder="Ex. 123-456-7890"}}
            </div>
            <div class="input-field col s12 m4 l4">
              <span class="blue-text myBoldProfileHeading">Emergency Contact #:</span>{{> afQuickField name="emergencyContact" readonly=true label=false placeholder="Ex. 123-456-7890"}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">Email:</span>{{> afQuickField name="emails.0.address" readonly=true type="text" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">Biography:</span>{{> afQuickField name="bio" class="materialize-textarea" readonly=true rows=6 style="height: 100%;" label=false placeholder="About your trainer"}}
            </div>
            <div class="input-field col s12 m6 l6">
              <span class="blue-text myBoldProfileHeading">Fitness Goals:</span>{{> afQuickField name="fitnessGoals" class="materialize-textarea" rows=6 style="height: 100%;" label=false readonly=true placeholder="Your trainers fitness goals"}}
            </div>
          </div>
        </div>
      </div>
    </div>
    {{else}}
    {{> loading}}
    {{/if}}
  </div>
  {{/autoForm}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
</template>
