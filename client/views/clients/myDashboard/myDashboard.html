<template name="myDashboard">
  {{#if isInRole 'client'}}
  <div class="row">
    <img class="responsive-img" id="pageHeader" src="/dashboard/fitMeMyDashboard.png">
    <hr class="headerSeperator">
  </div>
  <div class="dashContainer">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <button class="btn blue clickedButton col s12 m2 l2" id="mySession">My Schedule</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="myStats">Stats</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="myCardio">Cardio</button>
          <button class="btn blue clickedButton col s12 m2 l2" id="myWorkout">Workout</button>
        </div>
        {{#if activeTemplate}}
        {{> Template.dynamic template=activeTemplate}}
        {{else}}
        {{> mySession}}
        {{/if}}
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{/if}}
  {{/if}}
</template>
