<template name="clientProfile">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="col s3 leftSideProfile">
          <p>First Name:</p>
          <p>Last Name:</p>
          <p>Username:</p>
          <p>Date Of Birth:</p>
          <p>Address:</p>
          <p>City:</p>
          <p>State:</p>
          <p>Zip Code:</p>
          <p>Home Phone:</p>
          <p>Cell Phone:</p>
          <p>Work Phone:</p>
          <p>Emergency Contact Number:</p>
          <p>Email:</p>
          <p>Biography:</p>
          <p>Fitness Goals:</p>
        </div>
        <div class="col s3 rightSideProfile blue-text">
          <p>{{profile.firstName}}</p>
          <p>{{profile.lastName}}</p>
          <p>{{username}}</p>
          <p>{{profile.birthday}}</p>
          <p>{{profile.address}}</p>
          <p>{{profile.city}}</p>
          <p>{{profile.state}}</p>
          <p>{{profile.zip}}</p>
          <p>{{profile.homePhone}}</p>
          <p>{{profile.cellPhone}}</p>
          <p>{{profile.workPhone}}</p>
          <p>{{profile.emergencyContact}}</p>
          <p>{{emails.[0].address}}</p>
          <p>{{profile.bio}}</p>
          <p>{{profile.fitnessGoals}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
