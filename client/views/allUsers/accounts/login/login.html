<template name="login">
  <div class="row">
    <div class="col s12 m10 offset-m2 l4 offset-l4" id="userLoginForm">
      <div class="card-panel white z-depth-2">
        <h2 class="blue-text">Sign In</h2>
        {{#autoForm collection="Meteor.users" schema="LoginSchema.login" id="loginForm" type="normal" doc=someDoc}}
          {{> afQuickField name="username"}}
          {{> afQuickField name="password" type="password"}}
          <button type="submit" class="btn blue waves-effect">Sign In</button>
        {{/autoForm}}
        <p><a href="/forgotPassword">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</template>
