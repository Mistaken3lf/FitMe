<template name="login">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3" id="userLoginForm">
      <div class="card-panel grey lighten-4 z-depth-2">
        <h2 class="blue-text">Sign In</h2>
        {{#autoForm collection="Meteor.users" schema="LoginSchema.login" id="loginForm" type="normal"}}
          {{> afQuickField name="username"}}
          {{> afQuickField name="password" type="password"}}
          <button type="submit" class="btn blue white-text waves-effect">Sign In</button>
        {{/autoForm}}
        <p><a href="/forgotPassword">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</template>
