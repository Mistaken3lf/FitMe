<template name="changePassword">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3" id="passwordChangeForm">
      <div class="card-panel grey lighten-4 z-depth-2">
        <h2 class="blue-text">Change Password</h2>
        {{#autoForm collection="Meteor.users" schema="ChangePasswordSchema.change" id="changePasswordForm" type="normal"}}
          {{> afQuickField name="currentPassword" type="password"}}
          {{> afQuickField name="newPassword" type="password"}}
          {{> afQuickField name="newPasswordConfirmation" type="password"}}
          <button type="submit" class="btn blue white-text waves-effect">Change Password</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
