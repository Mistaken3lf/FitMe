<template name="home">
  {{#if isInRole 'admin'}}
    {{> adminHome}}
  {{else}}
  {{#if isInRole 'trainer'}}
    {{> trainerHome}}
  {{else}}
  {{#if isInRole 'client'}}
    {{> clientHome}}
  {{else}}
  {{#if isLoggingIn}}
    {{> loading}}
  {{else}}
  {{> mainHome}}
  {{/if}}
  {{/if}}
  {{/if}}
  {{/if}}
</template>
