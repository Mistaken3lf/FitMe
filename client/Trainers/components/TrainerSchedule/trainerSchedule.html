<template name="trainerSchedule">
  {{#if isInRole "trainer"}}
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card grey lighten-4">
        <div class="col s12 m12 l12">
          <div class="card white z-depth-1">
            <div class="blue card-title center-align white-text">MY SCHEDULE CARD</div>
          </div>
        </div>
        <div class="row">
          <h5 class="center"><b>WEEK OF:</b><br> {{startOfWeek}} - {{endOfWeek}}</h5>
        </div>
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Monday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisMondaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromMondayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{mondaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{mondaysScheduleEnd}} <span class="removeFromMonday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{mondayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Tuesday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisTuesdaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromTuesdayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{tuesdaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{tuesdaysScheduleEnd}} <span class="removeFromTuesday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{tuesdayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Wednesday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisWednesdaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromWednesdayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{wednesdaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{wednesdaysScheduleEnd}} <span class="removeFromWednesday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{wednesdayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Thursday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisThursdaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromThursdayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{thursdaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{thursdaysScheduleEnd}} <span class="removeFromThursday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{thursdayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Friday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisFridaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromFridayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{fridaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{fridaysScheduleEnd}} <span class="removeFromFriday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{fridayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Saturday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisSaturdaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromSaturdayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{saturdaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{saturdaysScheduleEnd}} <span class="removeFromSaturday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{saturdayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 l6">
            <div class="card white trainerSchedule">
              <div class="row">
                <div class="col s12 m12 l12">
                  <h4 class="center">Sunday</h4>
                  {{#if Template.subscriptionsReady}}
                  {{#each thisSundaysSchedule}}
                  <li><a href="/clientDashboard/{{_id}}">{{firstName}} {{lastName}} </a><span class="removeFromSundayMobile">[x]</span><h6 class="workoutStartTime"><b>Start:</b> {{sundaysScheduleStart}}</h6> <h6 class="workoutEndTime"><b>End:</b> {{sundaysScheduleEnd}} <span class="removeFromSunday">[x]</span></h6></li>
                  <div class="workoutDescription">Notes: {{sundayDescription}}</div>
                  {{/each}}
                  {{else}}
                  <p>Loading...</p>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{else}}
  {{#if isLoggingIn}}
  {{> loading}}
  {{else}}
  {{> notAuthorized}}
  {{/if}}
  {{/if}}
</template>
