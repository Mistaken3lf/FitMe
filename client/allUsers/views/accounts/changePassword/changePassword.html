<template name="changePassword">'<div class="row">
  <div class="col s12 m6 offset-m3 l5 offset-l3">
    <div class="card-panel white z-depth-2">
      {{#if currentUser}}
      <h1 class="blue-text">Change Password</h1>
      {{#autoForm collection="Meteor.users" schema="ChangePasswordSchema.change" id="changePasswordForm" type="normal"}}
        {{> afQuickField name="currentPassword" type="password"}}
        {{> afQuickField name="newPassword" type="password"}}
        {{> afQuickField name="newPasswordConfirmation" type="password"}}
        <button type="submit" class="btn blue waves-effect">Change Password</button>
      {{/autoForm}}
      {{else}}
      <p>Not Authorized!!!</p>
      {{/if}}
    </div>
  </div>
</div>'
</template>
