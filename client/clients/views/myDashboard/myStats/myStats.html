<template name="myStats">
  <div class="row">
    <div class="col s12 m12 l12">
      {{#if isInRole 'client'}}
      {{#if Template.subscriptionsReady}}
      {{#autoForm collection="ClientStats" id="myStatsForm" doc=myStats}}
      <div class="card z-depth-0">
        <div class="card-content">
          <span class="card-title blue-text">{{#with thisUser}} {{userProfile.firstName}}'s Body Statistics{{/with}}</span>
          <div class="row">
            <div class="col s12 m4 l3">
              <h5 class="bodyStatsHeading">Initial Test</h5>
              <span class="bodyStatsLabel">Date:</span>{{> afQuickField name="statsITDate" type="date" class="datepicker" readonly=true label=false placeholder="Ex. 1990-05-29"}}
            </div>
          </div>
          <div class="row">
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Body Weight:</span>{{> afQuickField name="statsITBodyWeight" type="number" readonly=true label=false placeholder="Ex. 150"}}
            </div>
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Body Fat %:</span>{{> afQuickField name="statsITBodyFatPercent" type="number" readonly=true label=false placeholder="Ex. 8"}}
            </div>
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Lbs. Body Fat:</span>{{> afQuickField name="statsITBodyFatLbs" type="number" readonly=true label=false placeholder="Ex. 15"}}
            </div>
            <div class="col s12 m2 l2">
              <span class="bodyStatsLabel">Lbs. Lean Mass:</span>{{> afQuickField name="statsITLeanMass" type="number" readonly=true label=false placeholder="Ex. 100"}}
            </div>

          <div class="row">
            <div class="col s12 m4 l3">
