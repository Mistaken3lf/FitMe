<template name="mySchedule">
    <div class="container">
      {{#if isInRole 'client'}}
        {{#if Template.subscriptionsReady}}
          {{> fullcalendar events=events}}
        {{else}}
        <p>Loading...</p>
        {{/if}}
      {{else}}
      <p>Not Authorized...</p>
      {{/if}}
    </div>
</template>
