<template name="myWorkout">
  {{#if isInRole 'client'}}
    {{#if Template.subscriptionsReady}}
      {{> myWorkoutShell}}
    {{else}}
    <p>Loading...</p>
    {{/if}}
  {{else}}
  <p>Not Authorized!!!</p>
  {{/if}}
</template>

<template name="myWorkoutShell">
  <div class="row">
    <div class="col s12 m12 l12">
      {{#autoForm collection="ClientWorkout" id="myWorkoutForm" doc=myWorkout}}
      <div class="card z-depth-0">
        <div class="card-content">
          <span class="card-title blue-text">{{#with currentClient}} {{userProfile.firstName}}'s Workout Card{{/with}}</span>
          <div class="row">
            <div class="col s12 m3 l3">
              <span class="blue-text workoutHeadings">Date:</span>{{> afQuickField name="workoutDate" type="date" label=false readonly=true class="datepicker"}}
            </div>
          </div>
          <hr class="exerciseSeperator">
          <div class="row">
            <div class="col s12 m2 l2">
              <span class="blue-text workoutHeadings">Exercise:</span>{{> afQuickField name="ExName1" type="text" label=false readonly=true}}
            </div>
            <div class="col s12 m2 l2">
              <h5 class="blue-text workoutHeadings">SET 1</h5>
              <span class="workoutLabels">Reps:</span>{{> afQuickField name="ex1set1rep" type="number" label=false readonly=true}}
              <span class="workoutLabels">Weight:</span>{{> afQuickField name="ex1set1wt" type="number" label=false readonly=true}}
            </div>
            <div class="col s12 m2 l2">
