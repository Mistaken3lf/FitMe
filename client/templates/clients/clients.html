<template name="clients">
  <div class="card-panel white z-depth-2">
    <img class="responsive-img" id="client_header" src="/headers/fitMeClientManagement.png">
    <hr class="header_seperator">
    <br><br>
    <div class="container">
      <h3>My Clients</h3>
      <!--Client Table-->
      <table class="striped responsive-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          {{#each users}}
          <tr>
            <td>{{username}}</td>
            <td>{{emails.[0].address}}</td>
            <td>{{profile.firstName}}</td>
            <td>{{profile.lastName}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <!--End of client table-->
      <br><br>
      <button data-target="modal1" class="btn-floating btn-large waves-effect red modal-trigger"><i class="material-icons">add</i></button>
    </div>
    <!-- Add client modal -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4 class="blue-text">Add Client</h4>
        {{#autoForm schema="Schema.client" id="clientForm"}}
          {{> afQuickField name="username"}}
          {{> afQuickField name="password" type="password"}}
          {{> afQuickField name="email" type="email"}}
          {{> afQuickField name="firstName"}}
          {{> afQuickField name="lastName"}}
          <button class="btn blue waves-effect" type="submit">Create Client</button>
        {{/autoForm}}
      </div>
    </div>
    <!--End of add client modal-->
  </div>
</template>
