<template name="register">
  <div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4" id="register_form">
      <div class="card-panel white z-depth-2">
        <h1 class="blue-text">Register</h1>
        {{#autoForm schema="RegisterSchema" id="registerForm"}}
          {{> afQuickField name="username"}}
          {{> afQuickField name="password" type="password"}}
          {{> afQuickField name="email"}}
          {{> afQuickField name="firstName"}}
          {{> afQuickField name="lastName"}}
          <button type="submit" class="btn blue waves-effect">Register</button>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
