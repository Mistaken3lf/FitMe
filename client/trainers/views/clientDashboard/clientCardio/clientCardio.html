<template name="clientCardio">
  <div class="row">
    <div class="col s12 m12 l12">
      {{#if Template.subscriptionsReady}}
      {{#autoForm collection="ClientCardio" id="clientCardioForm" type="method-update" meteormethod="updateClientCardio" doc=currentClientsCardio resetOnSuccess=false autosave=true}}
      <div class="card z-depth-0">
        <div class="card-content">
          <span class="card-title blue-text">CARDIO PROGRAM</span>
          <div class="row">
            <div class="col s12 m6 l9">
              <div class="row">
                <div class="col s12 m4 l3">
                  <span class="cardioLabel">Age:</span>
                  {{> afQuickField name="cardioProgramAge" type="number" label=false placeholder="Age"}}
                </div>
              </div>
              <div class="row">
                <div class="col s12 m4 l3">
                  <span class="cardioLabel">Resting Heart Rate:</span>
                  {{> afQuickField name="cardioProgramRestingHeartRate" type="number" label=false placeholder="Resting Heart Rate"}}
                </div>
              </div>
              <fieldset>
                <legend>Max Heart Rate</legend>
              <div class="row">
                <div class="col s12 m1 l1">
                  <input class="noCardioStyleInput center-align" type="number" value="220" readonly=true>
                </div>
                <div class="col s12 m1 l1">
                  <div class="mathSymbol center-align"> &#8722; </div>
                </div>
                <div class="col s12 m2 l2">
                  {{> afQuickField class="center-align" name="cardioProgramAge" type="number" label=false placeholder="Age"}}
                </div>
                <div class="col s12 m1 l2">
                  <div class="mathSymbol center-align"> &#61; </div>
                </div>
                <div class="col s12 m2 l2">
                  {{> afQuickField class="center-align" name="cardioProgramMaxHeartRate" type="number" label=false readonly=true}}
                </div>
              </div>
            </fieldset>
            </div>
            <div class="col s12 m6 l3">
              <div class="cardioLabel">Beginner:  55 - 70% Intenstiy</div>
              <div class="cardioLabel">Intermediate:  60 - 75% Intenstiy</div>
              <div class="cardioLabel">Advanced:  65 - 80% Intenstiy</div>
            </div>
          </div>
        </div>
      </div>
      <hr class="cardioSeperator">
      <div class="card z-depth-0">
        <div class="card-content">
          <span class="card-title blue-text">WEEKS 1 - 4</span>
          <div class="row">
            <div class="col s12 m3 l3">
              <span class="cardioLabel">Start Date:</span>{{> afQuickField name="cardioW14StartDate" type="date" class="datepicker" label=false placeholder="Ex. 1990-05-29"}}
            </div>
            <div class="col s12 m3 offset-l1 l3">
              <p class="cardioLabel">MHR = Max Heart Rate</p>
              <p class="cardioLabel">RHR = Resting Heart Rate</p>
              <p class="cardioLabel">% I = % Intenstiy</p>
            </div>
          </div>
          <div class="row">
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> ( </div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14StartMaxHeartRate" type="number" label=false placeholder="MHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#8722; </div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14StartRestingHeartRate" type="number" label=false placeholder="RHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> ) &nbsp;&nbsp;&nbsp;&nbsp; &#215;</div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14StartPercentIntensity" type="number" label=false placeholder="% I"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#43; </div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14StartRestingHeartRate" type="number" label=false placeholder="RHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#61; </div>
            </div>
            <div class="col s12 m2 l2">
              {{> afQuickField class="center-align" name="cardioW14StartBPM" type="number" label=false readonly=true}}
              <label class="labelAdjust black-text" for="BPM">Beats Per Minute</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m3 l3">
              <span class="cardioLabel">End Date:</span>{{> afQuickField name="cardioW14EndDate" type="date" class="datepicker" label=false placeholder="Ex. 1990-05-29"}}
            </div>
          </div>
          <div class="row">
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> ( </div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14EndMaxHeartRate" type="number" label=false placeholder="MHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#8722; </div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14EndRestingHeartRate" type="number" label=false placeholder="RHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> ) &nbsp;&nbsp;&nbsp;&nbsp; &#215;</div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14EndPercentIntensity" type="number" label=false placeholder="% I"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#43; </div>
            </div>
            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW14EndRestingHeartRate" type="number" label=false placeholder="RHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#61; </div>
            </div>
            <div class="col s12 m2 l2">
              {{> afQuickField class="center-align" name="cardioW14EndBPM" type="number" label=false readonly=true}}
              <label class="black-text" for="BPM">Beats Per Minute</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m8 l8">
              <span class="cardioLabel">Beginner: {{> afQuickField name="cardioW14Beginner" type="text" label=false}}</span>
              <span class="cardioLabel">Intermediate:  {{> afQuickField name="cardioW14Intermediate" type="text" label=false}}</span>
              <span class="cardioLabel">Advanced:  {{> afQuickField name="cardioW14Advanced" type="text" label=false}}</span>
              <span class="cardioLabel">Type:  {{> afQuickField name="cardioW14Type" type="text" label=false}}</span>
            </div>
          </div>
        </div>
      </div>
      <hr class="cardioSeperator">

            <div class="col s1 m1 l1">

          <div class="row">
            <div class="col s12 m8 l8">

      <div class="card z-depth-0">

          <div class="row">

            <div class="col s12 m2 l1">
              {{> afQuickField class="center-align" name="cardioW912StartMaxHeartRate" type="number" label=false placeholder="MHR"}}
            </div>
            <div class="col s1 m1 l1">
              <div class="mathSymbol center-align"> &#8722; </div>
            </div>
            <div class="col s12 m2 l1">
