<template name="clientDashboard">
  <!--White panel to use as a background-->
  <div class="card-panel white z-depth-2">
    <div class="row">
      <img class="responsive-img" id="pageHeader" src="/clientDashboard/fitMeClientDashboard.png">
      <hr class="headerSeperator">
    </div>
    <div class="dashContainer">
      <div class="row">
        <div class="col s12 m12 l12">
          <ul class="collapsible popout" data-collapsible="accordion">
            <li>
              <div class="collapsible-header active"><i class="material-icons">person</i>Profile</div>
              <div class="collapsible-body accordianMargin">{{> clientProfile}}</div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">place</i>Stats</div>
              <div class="collapsible-body accordianMargin">{{> clientStats}}</div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">format_list_numbered</i>Workouts</div>
              <div class="collapsible-body accordianMargin">{{> clientWorkout}}</div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">directions_run</i>Cardio</div>
              <div class="collapsible-body accordianMargin">{{> clientCardio}}</div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">event note</i>Calendar</div>
              <div class="collapsible-body accordianMargin">{{> clientCalendar}}</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--End of white panel-->
</template>
