<template name="clientDashboard">
  <!--White panel to use as a background-->
  <div class="card-panel white z-depth-2">
    <div class="row">
      <img class="responsive-img" id="pageHeader" src="/clientDashboard/fitMeClientDashboard.png">
      <hr class="headerSeperator">
    </div>
    <div class="dashContainer">
      <div class="row">
        <div class="col s12">
          <ul class="tabs tabMargin">
            <li class="tab col s3 m3 l3"><a class="blue-text" href="#profile">Profile</a></li>
            <li class="tab col s3 m3 l3"><a class="blue-text" href="#stats">Stats</a></li>
            <li class="tab col s3 m3 l3"><a class="blue-text" href="#cardio">Cardio</a></li>
            <li class="tab col s3 m3 l3"><a class="blue-text" href="#workout">Workout</a></li>
          </ul>
        </div>
        <div id="profile" class="col s12">{{> clientProfile}}</div>
        <div id="stats" class="col s12">{{> clientStats}}</div>
        <div id="cardio" class="col s12">{{> clientCardio}}</div>
        <div id="workout" class="col s12">{{> clientWorkout}}</div>
      </div>
    </div>
  </div>
  <!--End of white panel-->
</template>
