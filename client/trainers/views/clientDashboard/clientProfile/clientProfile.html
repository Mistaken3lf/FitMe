<template name="clientProfile">
  <div class="row">
    <div class="col s12 m3 l3">
      <img src="../profile/profilePicture.jpg" class="responsive-img">
      <h5 class="center blue-text"><b>{{#with currentClient}}{{userProfile.firstName}} {{userProfile.lastName}}{{/with}}</b></h5>
      <h6 class="center blue-text clientSessionPadding"><b><u>Client Sessions Log</u></b></h6>
      <h6 class="center blue-text clientSessionPadding"><b><u>Sessions Remaining</u></b></h6>
      <h6 class="center blue-text clientSessionPadding"><b><u>Payment Due</u></b></h6>
    </div>
    <div class="col s12 m9 l9">
      {{#autoForm collection="Meteor.users" id="clientProfileForm" type="method-update" meteormethod="updateClientsProfile" doc=currentClient resetOnSuccess=false autosave=true}}
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text">User Profile</span>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              Username:{{> afQuickField name="username" readonly=true type="text" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              First Name:{{> afQuickField name="userProfile.firstName" type="text" label=false}}
            </div>
            <div class="input-field col s12 m6 l6">
              Last Name:{{> afQuickField name="userProfile.lastName" type="text" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              Birthday:{{> afQuickField name="userProfile.birthday" type="date" label=false class="datepicker"}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m3 l3">
              Address:{{> afQuickField name="userProfile.address" label=false}}
            </div>
            <div class="input-field col s12 m3 l3">
              City:{{> afQuickField name="userProfile.city" label=false}}
            </div>
            <div class="input-field col s12 m3 l3">
              State:{{> afQuickField name="userProfile.state" label=false}}
            </div>
            <div class="input-field col s12 m3 l3">
              Zip:{{> afQuickField name="userProfile.zip" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m4 l4">
              Home Phone:{{> afQuickField name="userProfile.homePhone" label=false}}
            </div>
            <div class="input-field col s12 m4 l4">
              Work Phone:{{> afQuickField name="userProfile.workPhone" label=false}}
            </div>
            <div class="input-field col s12 m4 l4">
              Emergency Contact #:{{> afQuickField name="userProfile.emergencyContact" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              Email:{{> afQuickField name="emails.0.address" readonly=true type="text" label=false}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6 l6">
              Biography: {{> afQuickField name="userProfile.bio" rows=6 style="height: 100%;" label=false}}
            </div>
            <div class="input-field col s12 m6 l6">
              Fitness Goals{{> afQuickField name="userProfile.fitnessGoals" rows=6 style="height: 100%;" label=false}}
            </div>
          </div>
        </div>
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
