<template name="currentClients">
  <!--White panel to use as a background-->
  <div class="card-panel white z-depth-2">
    <div class="row">
      <img class="responsive-img" id="pageHeader" src="/currentClients/fitMeClientManagement.png">
      <hr class="headerSeperator">
    </div>
    {{#if Template.subscriptionsReady}}
    {{#if isInRole 'trainer'}}
    <div class="container">
      <div class="row">
        <div class="card white z-depth-1 spacing">
          <div class="col s12 m12 l12">
        <div class="col s12 m12 l12">
          <div class="card white z-depth-0">
            <div class="card-title center-align black-text currentClientsGradient">CURRENT CLIENTS</div>
          </div>
          <!--Client Table-->
          <table class="striped responsive-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              {{#each users}}
              <tr>
                <td><a href="/clientDashboard/{{_id}}">{{username}}</a></td>
                <td>{{emails.[0].address}}</td>
                <td>{{userProfile.firstName}}</td>
                <td>{{userProfile.lastName}}</td>
                <td><button class="btn-floating red waves-effect deleteButton"><i class="material-icons">remove</i></button></td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          <!--End of client table-->
        </div>
      </div>
    </div>
  </div>
      <!--Row for the add modal-->
      <div class="row">
        <a href="/addClient" class="btn-floating btn-large waves-effect blue right"><i class="material-icons">add</i></a>
      </div>
      <!--End of button row-->
    </div>
    {{else}}
    <p>Not Authorized</p>
    {{/if}}
    {{else}}
    <p>Loading...</p>
    {{/if}}
  </div>
  <!--End of white panel-->
</template>
