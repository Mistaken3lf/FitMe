<template name="trainerSchedule">
  <div class="card-panel white z-depth-2">
    <div class="row">
      <img class="responsive-img" id="pageHeader" src="/schedule/fitMeScheduleManagement.png">
      <hr class="headerSeperator">
    </div>
    <div class="container">
      {{#if Template.subscriptionsReady}}
      {{#if isInRole 'trainer'}}
      {{> fullcalendar events=events}}
      {{else}}
      <p>Not Authorized!!!</p>
      {{/if}}
      {{else}}
      <p>Loading...</p>
      {{/if}}
    </div>
  </div>
</template>
